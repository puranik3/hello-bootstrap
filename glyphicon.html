<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Glyphicon | Bootstrap demos</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <!-- @todo: add bootstrap theme file -->
    </head>
    <body>
        <div class="container-fluid">
            <span class="caret"></span>
            <span class="close"></span>
            <span class="glyphicon glyphicon-queen" style="color:#333;font-size:5em;font-weight:400;"></span>
            <button type="button" class="btn btn-danger btn-lg" aria-label="Left Align">
                <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> Align left
            </button>
            <div class="alert alert-warning">
                <span class="glyphicon glyphicon-alert"></span>
                This is an informational message
            </div>
        </div>
    </body>
    <script src="node_modules/jquery/dist/jquery.js">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js">
</html>
