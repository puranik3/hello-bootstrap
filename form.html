<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <!-- @todo: add bootstrap theme file -->
    </head>
    <body>
        <form class="container form-horizontal">
            <div class="form-group">
                <label for="txtName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="txtName" placeholder="John Doe" />
                    <p class="help-block">Example block-level help text here</p>
                </div>
            </div>

            <!-- Doesn't render well -->
            <div class="form-group">
                <input type="checkbox" id="chkYes" />
                <label for="chkYes">Yes</label>
            </div>
            <!-- This renders fine -->
            
            <div>
                <label class="checkbox-inline">
                    <input type="checkbox"> 1
                </label>

                <label class="checkbox-inline">
                    <input type="checkbox" disabled> 2
                </label>
            </div>

            <div>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                </label>
                
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                </label>
            </div>

            <div class="form-group">
                <label for="numAmount" class="control-label">Amount (to the nearest dollar)</label>
                <div class="input-group has-feedback has-success">
                    <span class="input-group-addon">$</span>
                    <input type="number" class="form-control" id="numAmount" name="amount" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-addon">.00</span>
                    <!--
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    -->
                </div>
            </div>

            <div class="form-group">
                <label for="selectNum" class="control-label">Select a number</label>
                <select multiple class="form-control" id="selectNum">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <form class="form-inline container">
            <div class="form-group">
                <label for="exampleInputName2" class="sr-only">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>
    </body>
    <script src="node_modules/jquery/dist/jquery.js">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js">
</html>
