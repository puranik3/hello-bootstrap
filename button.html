<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Button | Bootstrap demos</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <!-- @todo: add bootstrap theme file -->
    </head>
    <body>
        <!-- Link styled as button - An easy way to provide navigation via button click -->
        <!-- You should provide role="button" on a link styled as a button for other uses -->
        <a class="btn btn-default" href="#" role="button">Link</a>

        <form class="container">
            <input class="btn btn-default" type="button" value="Input">

            <!-- Two ways to create submit buttons -->
            <!-- the "button"s way is more cross-browser safer -->
            <button class="btn btn-primary" type="submit">Button</button>
            <input class="btn btn-warning btn-block" type="submit" value="Submit">
        </form>
    </body>
    <script src="node_modules/jquery/dist/jquery.js">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js">
</html>
